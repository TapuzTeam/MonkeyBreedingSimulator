<html>
    <head>
        <title>Monkey Breeding Simulator</title>
        <link rel="stylesheet" href="css/w3.css">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">My Website</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="container-fluid">
            <div class="row justify-content-center gamePage">
                <div class="col-2 bg-gray m-0 p-0"> <!-- MONKEY COLUMN-->
                    <div class="monkeyColumn connectedSortable">
                    </div>
                </div>
              <div class="col-8 bg-red p-0">
                <div class="text-white">
                    <div class="d-flex flex-column h-100 bg-gold">
                        <div class="tab-bar">
                            <div class="tab-button" onclick="openTab('production')">London</div>
                            <div class="tab-button bg-gold" onclick="openTab('breeding')">Pens</div>
                            <div class="tab-button" onclick="openTab('Tokyo')">Tokyo</div>
                        </div>
                        <div id="production" class="tab"  style="display:none">
                            <h2>London</h2>
                            <p>London is the capital of England.</p>
                        </div>
                        
                        <div id="breeding" class="tab">
                            <div class="breeder">
                              <div class="breedingSlot"></div>
                              <div class="breedingSlot"></div>
                            </div>
                            <div class="breeder">
                              <div class="breedingSlot"></div>
                              <div class="breedingSlot"></div>
                            </div>
                            
                        </div>
                        
                        <div id="Tokyo" class="tab" style="display:none">
                            <h2>Tokyo</h2>
                            <p>Tokyo is the capital of Japan.</p>
                        </div>
                    </div>
                </div>
              </div>
              <div class="col-2 bg-gray p-0">
                <div class="row widgets m-0">
                  <div class="widget settings"></div>
                  <div class="widget compendium"></div>
                </div>
                <div class="row inventory"></div>
              </div>
            </div>
          </div>
   
        
    </body>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/game.js"></script>
</html>
