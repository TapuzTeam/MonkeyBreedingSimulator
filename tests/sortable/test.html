<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Sortable - Connect lists</title>
  <link rel="stylesheet" href="../../css/jquery-ui.css">
  <style>
  #sortable1 {
    border: 1px solid black;
    width: 66px;
    min-height: 64px;
    list-style-type: none;
    margin: 0;
    padding:  0;
    float: left;
    margin-right: 100px;
  }
  #sortable1 div, #sortable2 div {
    width: 64px;
    height: 64px;
  }

  .ui-state-default:nth-child(2){
    background: red;
  }

  #sortable2{
    list-style-type: none;
    margin: 0;
    padding: 0;
    float: left;
    margin-right: 10px;

    border: 1px solid black;
    width: 66px;
    height: 66px;
    overflow: hidden;
  }

  

  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
$( document ).ready(function() {

    $( function() {
        $( "#sortable1" ).sortable({
            revert: false,
        connectWith: ".connectedSortable",
        receive: function( event, ui ) {
            removeDraggable($('.draggable, ui-draggable-dragging', $('#sortable1')), false)
            $('.ui-state-default', '#sortable2').remove()
        },
        }).disableSelection();
    });
    $('#sortable1').on('sortupdate',function(){
    //console.log('updated!');
});

$( ".selector" ).sortable( "option", "tolerance", 'intersect' );



$('#sortable2').droppable({
    drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
            setTimeout(() => {
                ctx = ui.draggable[0]
                ctx.style.top = ''
                ctx.style.left = ''
                moveDivs()
                ui.draggable.addClass('draggable')
                $('#sortable2')[0].appendChild(ctx)

                $(".draggable").draggable({
                connectToSortable: '#sortable1',
                cursor: 'pointer',
                helper: 'clone',
                revert: 'invalid',
    });
            }, 1);
      }
})
});

function moveDivs(){
    var lis = $('#sortable2')[0].getElementsByTagName('div')
    if (lis.length == 0){return;}
    for( i=0; i <= lis.length; i++ ){
        removeDraggable($('.ui-state-default', $('#sortable2')))
            $('#sortable1')[0].appendChild($('.ui-state-default', $('#sortable2'))[0])
        }  
}

function removeDraggable($item, needsDestroy=true){
    $item.removeClass('draggable').removeClass('ui-draggable').removeClass('ui-draggable-handle')
    if (needsDestroy){$item.draggable('destroy')}
    console.log('destroyed')
}



  </script>
</head>
<body>
 
<div id="sortable1" class="connectedSortable">
  <div class="ui-state-default">Item 1</div>
  <div class="ui-state-default">Item 2</div>
  <div class="ui-state-default">Item 3</div>
  <div class="ui-state-default">Item 4</div>
  <div class="ui-state-default">Item 5</div>
</div>
 
<div id="sortable2" class="connectedSortable">
</div>
 
<div class="grass"></div> 

</body>
</html>
